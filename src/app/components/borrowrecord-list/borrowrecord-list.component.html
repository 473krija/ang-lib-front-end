<div class="container mt-4">
  <h2>Borrow Records</h2>

  <button class="btn btn-primary mb-3" [routerLink]="['/borrowrecords/add']">Add Borrow Record</button>

  <table border="1" cellpadding="8" class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Book (ID)</th>
        <th>Borrower (ID)</th>
        <th>Borrow Date</th>
        <th>Return Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of borrowRecords">
        <td>{{ record.id }}</td>
        <td>{{ record.book }}</td>
        <td>{{ record.borrower }}</td>
        <td>{{ record.borrow_date }}</td>
        <td>{{ record.return_date }}</td>
        <td>
          <button class="btn btn-sm btn-info" [routerLink]="['/borrowrecords/edit', record.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBorrowRecord(record.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-outline-primary me-2"
            [disabled]="!pagination.previous"
            (click)="loadBorrowRecords(currentPage - 1)">
      « Previous
    </button>

    <span>Page {{ currentPage }}</span>

    <button class="btn btn-outline-primary ms-2"
            [disabled]="!pagination.next"
            (click)="loadBorrowRecords(currentPage + 1)">
      Next »
    </button>
  </div>
</div>
