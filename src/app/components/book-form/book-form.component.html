<h2>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>

<form (ngSubmit)="saveBook()" #bookForm="ngForm">
  <label>Title: 
    <input [(ngModel)]="book.title" name="title" required />
  </label><br>

  <label>Author: 
    <select [(ngModel)]="book.author" name="author" required>
      <option *ngFor="let author of authors" [value]="author.id">{{ author.name }}</option>
  </select>
  </label><br>

  <label>Genre: 
    <input [(ngModel)]="book.genre" name="genre" />
  </label><br>

  <label>Published Date: 
    <input type="date" [(ngModel)]="book.published_date" name="published_date" />
  </label><br>

  <label>Available Copies: 
    <input type="number" [(ngModel)]="book.available_copies" name="available_copies" min="0" />
  </label><br>

  <button type="submit" [disabled]="bookForm.invalid">ðŸ’¾ Save</button>
</form>
